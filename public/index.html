<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
        #board {
            display: grid;
            grid-template-columns: repeat(10, 32px); /* 이 값을 나중에 JavaScript로 동적으로 설정 */
            grid-gap: 2px;
        }

        .tile {
            width: 32px;
            height: 32px;
            background-color: green;
            text-align: center;
            line-height: 32px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid black;
        }

        .revealed {
            background-color: white;
        }

        .flagged {
            background-color: transparent; /* 초록색 제거 */
            background-image: url('flag.png'); /* 깃발 이미지 경로 */
            background-size: cover;
        }
    </style>
</head>
<body>
    <div>
        Width: <input type="number" id="width" value="10">
        Height: <input type="number" id="height" value="10">
        Mines: <input type="number" id="mines" value="10">
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="board"></div>
    <script src="minesweeper.js"></script>
</body>
</html>
